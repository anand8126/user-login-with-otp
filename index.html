<html lang="en">

    <meta charset="UTF-8" />

  <body onload="bodyload()">
  <div class="main" style="background-image: url('/imgs/bg-img.jpg') !important;">
    <div class="project-title">
      <h4>User login With OTP Tools </h4>
    </div>
    <fieldset>
      <legend> <i class="fa-duotone fa-user"></i> User Login</legend>
      <h3 id="message"></h3>
      <form class="form-section">
        <input
          type="text"
          class="from-control"
          id="username"
          placeholder="Enter your username *"
        />
        <input
          type="password"
          class="from-control"
          id="password"
          placeholder="Enter your password *"
        />
        <div class="captcha-section">
          <label for="">Captcha:</label> <strong><p id="code"></p> </strong
          ><button class="captcha-btn" onclick="getNewCode()" type="button">
            <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
          </button>
        </div>
        <input
          type="text"
          class="from-control"
          id="enterCaptcha"
          placeholder="Captcha code * "
        />
        <div class="login-btn">
          <button type="button" class="login" onclick="loginClick()">Login</button>
        </div>
      </form>

    </fieldset>
    <div class="created">
      <h6>CREATED BY @ Anand Prakash Chaudhary</h6>
    </div>
  </div>

    <script src="./script/script.js"></script>
  </body>
